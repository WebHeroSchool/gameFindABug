<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find The Bug Game</title>
    <link rel="stylesheet" href="fonts/fonts.css" />
    <link rel="stylesheet" href="iconfont/iconfont.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body">
    <div class="container">
      <h1 class="container__title">Выберите уровень сложности:</h1>
      <p class="container__choice">
        <span class="span">Выберите сложность и игра начнется.</span> Чем выше
        уровень - тем больше будет выборка карт.
      </p>
      <div class="container__select select">
        <ul class="select__list list">
          <li class="list__level" id="simple">Простой</li>
          <li class="list__level" id="medium">Средний</li>
          <li class="list__level" id="hard">Сложный</li>
        </ul>
      </div>
      <div class="container__cards-block">
        <button class="container__button start">Начать игру</button>
        <div class="container__cards cards">
          <div class="cards__left">
            <img
              src="img/card_cover.png"
              alt="card-image"
              class="cards__img-left"
            />
          </div>
          <div class="cards__right">
            <img
              src="img/card_cover.png"
              alt="card-image"
              class="cards__img-right"
            />
          </div>
        </div>
      </div>
    </div>
    <!-- /.container -->
    <script src="./js/main.js"></script>
  </body>
</html>
